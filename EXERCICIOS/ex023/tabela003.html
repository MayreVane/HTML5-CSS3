<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
          table {
            width: 500px;
            border-collapse: collapse;
            position: relative;

        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }    
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
    <!--    <td>C</td>       Expandi a coluna B e a coluna C deve ser apagada!           -->
        </tr>

        <tr>
            <td rowspan="3">D</td> <!-- Expandi a linha D e as linhas G,N devem ser apagadas!         -->
            <td>E</td>
            <td rowspan="2">F</td> <!-- Expandi a linha F e as linha I deve ser apagada!         -->      

        </tr>

        <tr>
    <!--    <td>G</td>          -->
            <td>H</td>
    <!--    <td>I</td>          -->
        </tr>

        <tr>
    <!--    <td>L</td>      -->
            <td colspan="2">M</td>  <!-- Expandi a coluna M e a  coluna L deve ser apagada!     -->
    <!--    <td>N</td>          -->
        </tr>
    </table>
</body>
</html>
