<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form  action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="inome">  
            Nome:
                <input type="text" name="Nome" id="inome">
        </label>
        </p>
        <p><label for="isobrenome">
            Sobrenome
                <input type="text" name="sobrenome" id="isobrenome">
        </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        
    </form>
</body>
</html>
        <!--Autocomplete (off) Serve para desligar o auto preenchimento
            ACTION: Serve para realizar a ação do formulário-->
        <!-- METODO GET: mostra os dados na aba do endereço do link
             METODO POST: mostra na inspeção da página... NETWORK, DIGITA OS DADOS NA PAGINA, CADASTRO PHP e HEADERS.
             OU SEJA, OSDADOS NÃO ESTÃO SEGUROS!!!
            PARA PROTEGER PRECISA USAR O HTTPS PARA CRIPTOGRAFAR OS DADOS.
            QUANDO USAR GET: DADOS NÃO SÃO SENSIVEIS ->  EXEMPLO: BUSCA NO GOOGLE.
            QUANDO USAR POST: CAMPOS SENSIVEIS  -> EXEMPLO: IMAGENS, DADOS DE CARTÃO, ENVIO DE ARQUIVO, ENTRE OUTROS.-->
